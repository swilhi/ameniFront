<!DOCTYPE html>
<html lang="en">
  <app-sidenav></app-sidenav>
<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="../../../assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../../../assets/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Paper Dashboard 2 by Creative Tim
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
    name='viewport' />
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
  <!-- CSS Files -->
  <link href="../../../assets/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../../../assets/css/paper-dashboard.css" rel="stylesheet" />
  <!-- CSS Just for demo purpose, don't include it in your project -->
  <link href="../../../assets/demo/demo.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/js/all.min.js"
    integrity="sha512-8pHNiqTlsrRjVD4A/3va++W1sMbUHwWxxRPWNyVlql3T+Hgfd81Qc6FC5WMXDC+tSauxxzp1tgiAvSKFu1qIlA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body class="">
  <div class="wrapper ">
    <div class="main-panel">
      <!-- Navbar -->
      <!-- End Navbar -->
      <div class="content">
        <div class="row">

          <div class="col-md-12">
            <div class="card card-user" >
              <div class="card-header">
                <h5 class="card-title">New Room</h5>
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="col-md-1 pr-1">
                    <div class="form-group">
                      <label>Accomodation ID</label>
                      <input type="number" class="form-control" id="name" [(ngModel)]="value" >
                    </div>
                    </div>
                </div>
                <form  [formGroup]="fb" (ngSubmit)="ajouterChambre()" class="ng-pristine ng-invalid ng-touched">
                  <div class="row">
                    <div class="col-md-3 pr-1">
                      <div class="form-group">
                        <label>Title</label>
                        <input type="text" class="form-control" (blur)=" this.getAccById(this.value)" placeholder="enter the room title"  id="name" formControlName="nomCH">
                      </div>
                      </div>
                      <div class="col-md-3 pr-1">
                        <div class="form-group">
                          <label>Child Reduction</label>
                          <input type="number" class="form-control" id="room-price" name="child-reduction" step="0.01" min="0" placeholder="Enter the reduction for each child" formControlName="reductionEnfant" required>
                        </div>
                      </div>

                  </div>
                  <div class="row">
                    <div class="col-md-3 pr-1">
                      <div class="form-group">
                        <label>Half Pention Cost</label>
                        <input type="number" class="form-control" formControlName="prixDemiPortion" placeholder="enter the half pention cost" step="0.0.1" min="0" id="name">
                      </div>
                    </div>
                    <div class="col-md-3 pr-1">
                      <div class="form-group">
                        <label>Full Pention Cost </label>
                        <input type="number" class="form-control" formControlName="prixComplet" placeholder="enter the full pention cost" step="0.0.1" min="0" id="name">
                      </div>
                    </div>

                    </div>
                    <div class="row">
                      <div class="col-md-1 pr-1">
                        <div class="form-group">
                          <label for="room-capacity">Capacity:</label>
                          <input type="number" class="form-control" id="room-capacity" formControlName="capacite" placeholder="Enter room capacity" min="1" >
                        </div>
                      </div>
                      <div class="col-md-1 pr-1">
                        <div class="form-group">
                          <label for="room-area">Area:</label>
                          <input type="number" class="form-control" id="room-area"  formControlName="superfice" placeholder="Enter room area" step="0.01" min="0" >
                        </div>
                      </div>
                      <div class="col-md-2 pr-1 align-self-center">
                        <label for="room-type" >Room Type:</label><br>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="room-type" id="standard" value="SIMPLE" >
                          <label class="form-check-label" for="standard">Simple</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="room-type" id="standard" value="DOUBLE" >
                          <label class="form-check-label" for="standard">double</label>
                        </div>
                      </div>
                      <div class="col-md-2 pr-1 align-self-center">
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="room-type" id="standard" value="TRIPLE" >
                          <label class="form-check-label" for="standard">triple</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="room-type" id="standard" value="FAMILIALE" >
                          <label class="form-check-label" for="standard">familiale</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="room-type" id="deluxe" value="QUADRIPLE">
                          <label class="form-check-label" for="deluxe">quadruple</label>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                    <div class="col-md-6 pr-1">
                      <div class="mb-3">
                      <label for="formFileMultiple" class="form-label">Multiple files input example</label>
                      <input class="form-control" type="file" id="formFileMultiple" multiple>
                      </div>
                    </div>
                    </div>
                  <button type="submit"  class="btn btn-primary" >Save changes</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <!--   Core JS Files   -->
  <script src="../../../assets/js/core/jquery.min.js"></script>
  <script src="../../../assets/js/core/popper.min.js"></script>
  <script src="../../../assets/js/core/bootstrap.min.js"></script>
  <script src="../../../assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
  <!--  Google Maps Plugin    -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
  <!-- Chart JS -->
  <script src="../../../assets/js/plugins/chartjs.min.js"></script>
  <!--  Notifications Plugin    -->
  <script src="../../../assets/js/plugins/bootstrap-notify.js"></script>
  <!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="../../../assets/js/paper-dashboard.min.js" type="text/javascript"></script>
  <!-- Paper Dashboard DEMO methods, don't include it in your project! -->
  <script src="../../../assets/demo/demo.js"></script>
  <script>
    $(document).ready(function () {
      // Javascript method's body can be found in assets/assets-for-demo/js/demo.js
      demo.initChartsPages();
    });
  </script>
</body>

</html>
